---
layout: layout
title: Cole The Coder
---

<div class="content">
  <div class="related">
    <ul>
      {% for post in site.posts %}
      <li>
	<span class="date">{{ post.date | date: "%B %e, %Y" }}</span><br/><a href="{{ post.url }}" class="title-link">{{ post.title }}</a><br/>
	<div>{{ post.content }}</div>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
