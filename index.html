<html>	<head>		<title>ColeTheCoder</title>	</head>	<body>	{% for post in paginator.posts %}  <div>    <h1>      <a href="{{ post.url }}" title="{{ post.title }}" rel="bookmark">{{ post.title }}</a>    </h1>    <div>      {{ post.content }}      <div class="clear"></div>    </div>    <p>      Posted in&nbsp;      {% for category in post.categories %}      <a href="/categories/{{ category }}" title="{{ category }}" rel="category tag">{{ category }}</a>      {% endfor %}    </p>    <p>      <a href='{{post.url}}#disqus_thread'>Comments</a>    </p>    <p>      <span>        <abbr title="{{ post.date }}">{{ post.date | date_to_string }}</abbr>      </span>    </p>    <div class="clear"></div>  </div>  <div class="rule"><hr/></div>{% endfor %}	</body><html>
