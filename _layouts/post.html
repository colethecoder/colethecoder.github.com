---
layout: layout
---

	<div class="span12">
		<h2>{{ page.title }}</h2>
		<span class="badge badge-info">Posted {{ page.date | date: "%B %e, %Y" }}</span>
		<p>{{ content }}</p>
		<div class="pull-right">
		{% for tag in page.tags %}
		   <span class="label">{{ tag }}</span>
		{% endfor %}
		</div>
	</div>
	<div class="span12">
		<hr />
	</div>
    <div class="span12" id="disqus_thread" style="padding-top:4px"></div>
    <script type="text/javascript">
            /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
            var disqus_shortname = 'colethecoder'; // required: replace example with your forum shortname

            /* * * DON'T EDIT BELOW THIS LINE * * */
            (function() {
                var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
                (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
            })();
    </script>
